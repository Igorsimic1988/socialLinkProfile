<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Social Link Tree Jessica Randall"

    <link rel="stylesheet" href="./resources/CSS/index.css" />

      <nav aria-label="Social media links">

            <li class="link_subsection hover"><a class="text_size2 white_text resetcolor hover" href="" aria-label="Git Hub">Git Hub</a></li>
            <li class="link_subsection hover"><a class="text_size2 white_text resetcolor hover" href="" aria-label="Fronend Mentor">Fronend Mentor</a></li>

            <li class="link_subsection hover"><a class="text_size2 white_text resetcolor hover" href="" aria-label="Instagram">Instagram</a></li>
        </ul>      
      </nav>
    </main>
  </body>
</html>
